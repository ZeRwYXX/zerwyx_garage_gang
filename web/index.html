<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Garage</title>
</head>
<body>
    <div id="codePanel" class="menu hidden">
        <button class="close-button-x" onclick="closeCodePanel()"><i class="fas fa-times"></i></button>
        
        <h1>Entrez le Code d'Accès</h1>
        <input type="text" id="accessCode" placeholder="Code d'accès" />
        <button class="validate-button" onclick="submitCode()">Valider</button>
    </div>
    
    <div id="rentalMenu" class="menu hidden">
        <h1>Garage</h1>
        <div id="vehicleList"></div>
        <button class="close-button" onclick="closeMenu()"><i class="fas fa-times"></i> Fermer</button>
    </div>
    
    <div id="notificationContainer" class="notification-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
